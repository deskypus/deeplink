name: Release

on:
  push:
    tags:
      - v*.*.*
      - "!v*.*.*-**"

env:
  DIRECTORY: extension
  PROJECT_NAME: deeplink

jobs:
  Version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - run: |
          yarn install
          yarn run build

      - name: Ready for "submit" jobs
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.DIRECTORY }}

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ env.DIRECTORY }}
        run: |
          FILENAME="$PROJECT_NAME-${GITHUB_REF_NAME}-for-local-testing-only.zip"
          zip -r "$FILENAME" ./*
          gh release create "${GITHUB_REF_NAME}" --generate-notes "$FILENAME"

