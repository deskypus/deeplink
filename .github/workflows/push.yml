name: CI

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build-and-pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Restore deps
        run: yarn install

      - name: Build extension
        run: yarn build
