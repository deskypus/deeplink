name: CI

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build-and-pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22.x
          cache: yarn

      - name: Restore deps
        run: yarn install

      - name: Build extension
        run: yarn build
